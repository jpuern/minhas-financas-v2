<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Minhas Finanças</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-wallet"></i>
                    <span>Minhas Finanças</span>
                </div>
                <p>Controle suas finanças de forma simples</p>
            </div>
            
            <!-- Tabs Login/Registro -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Entrar</button>
                <button class="auth-tab" data-tab="register">Criar Conta</button>
            </div>
            
            <!-- Form Login -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgotPassword">Esqueci a senha</a>
                </div>
                
                <button type="submit" class="btn-auth">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
                
                <div class="auth-divider">
                    <span>ou continue com</span>
                </div>
                
                <button type="button" class="btn-google" id="googleLogin">
                    <i class="fab fa-google"></i>
                    Google
                </button>
            </form>
            
            <!-- Form Registro -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nome</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="Seu nome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">E-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required minlength="6">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmar Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPasswordConfirm" placeholder="Repita a senha" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-auth">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>
                
                <div class="auth-divider">
                    <span>ou continue com</span>
                </div>
                
                <button type="button" class="btn-google" id="googleRegister">
                    <i class="fab fa-google"></i>
                    Google
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Ao continuar, você concorda com nossos <a href="#">Termos de Uso</a></p>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <span>Carregando...</span>
    </div>
    
    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
